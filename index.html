    .col-100 .cell {
      background: #f59e0b; /* ‡∏™‡πâ‡∏° */
    }

    .col-100 .cell:hover {

    }

    .col-200 .cell {
      background: #ef4444; /* ‡πÅ‡∏î‡∏á */
    }

    .col-200 .cell:hover {
      background: #dc2626;
    }
    .container {
      background: #ffffff;
      width: 90%;
      max-width: 1200px;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      font-size: 58px;
    }

    h2 {
      /* margin-top: 8px;
      font-weight: normal;
      font-size: 48px;
      color: #475569; */
      margin-top: 10px;
      margin-bottom: 2px;
      font-family: 'Kanit', sans-serif;
      font-size: 48px;
      font-weight: 800;   /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤ */
      color: #475569;
      letter-spacing: 4px;
      word-spacing: 10px;
    }

    /* layout 4 columns with fixed rows */
    .board {
      margin-top: 3px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      align-items: start; /* fix ‡πÅ‡∏ñ‡∏ß ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î */
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .cell {
      height: 60px;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background: #4f46e5;
      color: #ffffff;
      transition: transform 0.1s, background 0.2s;
    }

    .cell:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }

    .cell:active {
      transform: scale(0.97);
    }

    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .cell.played {
      background: #94a3b8 !important;
      color: #1e293b;
      cursor: not-allowed;
      position: relative;
    }

    .cell.played::after {
      content: "‚úî";
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 18px;
    }
    .cell.visited {
      opacity: 0.6;
      position: relative;
    }

    .cell.visited::after {
      content: "‚úì";
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 18px;
      color: #fff;
    }
    .reset-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ef4444;
      color: white;
      font-weight: bold;
    }

    .reset-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<script>
  function goPage(url, id) {
    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏Ñ‡∏¢‡∏Å‡∏î‡πÅ‡∏•‡πâ‡∏ß
    localStorage.setItem(id, "visited");
    location.href = url;
  }

  // ‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏Ñ‡∏¢‡∏Å‡∏î‡∏≠‡∏∞‡πÑ‡∏£‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß‡∏ö‡πâ‡∏≤‡∏á
  window.onload = function () {
    document.querySelectorAll('.cell').forEach(cell => {
      const id = cell.dataset.id;
      if (localStorage.getItem(id) === "visited") {
        cell.classList.add('visited');
      }
    });
  };

  // Reset ‡πÄ‡∏Å‡∏°
  function resetGame() {
    if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ Reset ‡πÄ‡∏Å‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {
      localStorage.clear();
      location.reload();
    }
  }
</script>
